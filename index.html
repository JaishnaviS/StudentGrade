<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="page1">
            <h1>Student Information</h1>
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br><br>
                
                <label for="regNumber">Register Number:</label>
                <input type="text" id="regNumber" required><br><br>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br><br>
                
                <button onclick="goToPage2()">Next</button>
            </form>
        </div>
        
        <div id="page2" class="hidden">
            <h1>Enter Subject Marks</h1>
            <form id="marksForm">
                <!-- Subject marks will be dynamically added here -->
            </form>
            <br>
            <button onclick="calculateGrades()">Calculate Grades</button>
        </div>
        
        <div id="page3" class="hidden">
            <h1>Student Grades Summary</h1>
            <table id="gradesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Register Number</th>
                        <th>Date of Birth</th>
                        <th>Grade</th>
                    </tr>
                </thead>
                <tbody id="gradesBody">
                    <!-- Grades will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
